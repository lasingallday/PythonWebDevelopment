<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Stimulus Check Survey
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="Email">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Password">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">Lastname</label>
        <div class="control">
          <input class="input" type="text" placeholder="Lastname">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">Firstname</label>
        <div class="control">
          <input class="input" type="text" placeholder="Firstname">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">Birthdate</label>
        <div class="control">
          <input class="input" type="date">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">County</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Douglas</option>
              <option>Lancaster</option>
              <option>Cherry</option>
              <option>Sarpy</option>
              <option>Thurston</option>
              <option>Polk</option>
              <option>Lincoln</option>
              <option>Butler</option>
              <option>Hitchcock</option>
              <option>Hall</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <input class="input" type="text" placeholder="Address">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">State</label>
        <div class="control">
          <input class="input" type="text" placeholder="State">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">Annual Income (2019)</label>
        <div class="control">
          <input class="input" type="text" placeholder="Annual Income">
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            Did you experience a reduction in work income due to the pandemic?
          </label>
          <label class="radio">
            <input type="radio">
            Yes
          </label>
          <label class="radio">
            <input type="radio">
            No
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            Stimulus dollars received?
          </label>
          <label class="checkbox">
            <input type="checkbox">
            $600
          </label>
          <label class="checkbox">
            <input type="checkbox">
            $500
          </label>
          <label class="checkbox">
            <input type="checkbox">
            $0
          </label>
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <label class="label">Anything Else You Would Like Us To Know</label>
        <div class="control">
          <textarea class="textarea" placeholder="I am..."></textarea>
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            Can we email you for further details?
          </label>
          <label class="radio">
            <input type="radio">
            Yes
          </label>
          <label class="radio">
            <input type="radio">
            No
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
